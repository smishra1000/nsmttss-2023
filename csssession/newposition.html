<!DOCTYPE html>
<html>
    <head>
        <title>
            position demo
        </title>
        <style>
          .div1{
            background-color: yellow;
          }
          .div2{
            background-color: red;
            position: fixed;
            left:10px;
          }
          .p1{
            background-color: green;
          }
          .sticky{
            position: sticky;
            top:5px;
            background-color: cyan;
          }
        </style>
    </head>
    <body style="height: 200vh;background-color: grey;">
       <!-- <div class="div1">hello</div>
       <div class="div2">hello world</div>

       <!-- Position sticky-->
       <div style="height:200px;background-color: yello;">
            <div class="sticky">hello i am stcky</div>
       </div>
        
    </body>
</html>
