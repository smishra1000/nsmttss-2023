<!doctype html>
<html>
    <head>
        <title>orienttaion mode demo</title>
        <style>
            body{
                background-color: red;
            }
            @media only screen and (orientation:landscape) {
                body{
                    background-color:green;
                }
                .head{
                    color:yellow
                }
               
            }
        </style>
    </head>
    <body>
        <h1 class="head">hello landscape mode</h1>
    </body>
</html>
