<!DOCTYPE html>
<html>
    <head>
        <title>
            table display demo
        </title>
        <style>
            .table{
                display: table;
                border: 2px solid;
            }
            .row{
                display: table-row
            }
            .cell{
                display: table-cell;
                border:2px solid red
            }
        </style>
    </head>
    <body>
        <div class="table">
            <div class="row">
                <div class="cell">
                    ID
                </div>
                <div class="cell">
                    Name
                </div>
                <div class="cell">
                    age
                </div>
            </div>
            <div class="row">
                <div class="cell">
                    1000
                </div>
                <div class="cell">
                    sameer
                </div>
                <div class="cell">
                    20
                </div>
            </div>
        </div>
    </body>
</html>
