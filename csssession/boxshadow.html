<!DOCTYPE html>
<html>
    <head>
        <title>
            box shadow
        </title>
        <style>
            .box1{
                width: 200px;
                height:100px;
                background-color: cyan;
                padding: 5px;
                box-shadow: 10px 10px 10px 10px green;
            }
            .profile-card{
                width: 240px;
                box-shadow: 11px 16px 10px #ddd;
            }
            .my-info{
                padding: 5px;
            }
            .p1{
                text-shadow: 3px 3px red;
            }
        </style>
    </head>
    <body>
        <!-- <div class="box1">hello i am box1</div> -->
        <!-- profile card-->
        <div class="profile-card">
            <img src="../nodejs-image.jpg" alt="my-image" style="width: 100%;"/>
            <div class="my-info">
                <h3>Sameer Mishra</h3>
                <p>Trainer</p>
            </div>
        </div>

        <p class="p1">hello text shadow demo</p>

    </body>
</html>
