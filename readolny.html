<!doctype html>
<html>
    <head>
        <title>read only demo</title>
    </head>
    <body>
        <form>
            <label>First Name</label>
            <input type="text" value="sameer" placeholder="enter first name" readonly/>
            <label>Last name</label>
            <input type="text" value="mishra" placeholder="enter last name" disabled/>
        </form>

        <br/>
        <!-- autofocus example-->
        <form>
            <label>Fname</label>
            <input type="text" value="" placeholder="enter first name"/>
            <label>Lname</label>
            <input type="text" value="" placeholder="enter last name" autofocus/>
            <br/>
            <input type="submit" value="savedata"/>
            <input type="button" value="login"/>
            <button>Save data</button>
        </form>

        <button>Login</button>
    </body>
</html>
