<!DOCTYPE html>
<html>
    <head>
        <title>Table demo</title>
    </head>
    <body>
        <!-- table tag is use to create table-->
        <table>
            <!-- tr is for table row-->

            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>phone</th>
            </tr>
            <tr>
                <!-- td is for table column-->
                <td>1001</td>
                <td>sameer</td>
                <td>11111</td>
            </tr>
            <tr>
                <td>1002</td>
                <td>Rohit</td>
                <td>2222</td>
            </tr>
            <tr>
                <td>1003</td>
                <td>Anuj</td>
                <td>3333</td>
            </tr>
        </table>


    </body>
</html>
