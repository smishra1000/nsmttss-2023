<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>
            media query demo
        </title>
        <style>
            .mydiv{
                width:2000px;
                background-color: grey;
                height: 400px;
                background-color: green;

                .mydiv{
                    width:300px;
                    height:500px;
                    background-color: red;
                }
            }
        </style>
    </head>
    <body>
        <h4>media query demo</h4>
        <div class="mydiv">
                dfhdhdgdfhgdf
        </div>
    </body>
</html>
