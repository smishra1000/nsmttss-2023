<!DOCTYPE html>
<html>
    <head>
        <title>Fieldset demo</title>
    </head>
    <body>
        <form name="registeration_form" action="../display.html" method="get" target="_blank">
            <fieldset>
                <legend>Personal Info</legend>
                <label>First name</label>
                <input type="text" value="" name="fname"/>
                <label>Last name</label>
                <input type="text" value="" name="lname"/>
                 <label>Age</label>
                <input type="number" value="" name="age" min="1" max="80" step="1"/>
                <label>Email</label>
                <input type="email" value="" name="email"/>
            </fieldset>
            <fieldset>
                <legend>Work Exp</legend>
                <label>Company Name</label>
                <input type="text"/>
                <label>Total Exp</label>
                <input type="number" min="1" max="10" step="20"/>
            </fieldset>
            <fieldset>
                <legend>Address</legend>
                <label>Permanenet Address</label>
                <textarea rows="5" cols="5">

                </textarea>
            </fieldset>
            <input type="submit" value="save">
        </form>

    </body>
</html>
