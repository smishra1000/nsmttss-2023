<!DOCTYPE html>
<html>
    <head>
        <title>
            table demo3
        </title>
        <style>
            
        </style>
    </head>
    <body>
        <!-- table tag is for table-->
        <table border="5">
            <!-- thead tag for group the table heading -->
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Address</th>
                    <th>Email</th>
                </tr>
            </thead>
            <!-- tbody tag is for grouping the table data-->
            <tbody>
                <tr>
                    <td>Test1</td>
                    <td>20</td>
                    <td>Hyd</td>
                    <td>test1@gmail.com</td>
                </tr>
                <tr>
                    <td>test2</td>
                    <td>30</td>
                    <td>Blr</td>
                    <td>test2@gmail.com</td>
                </tr>
                <tr>
                    <td>test3</td>
                    <td>40</td>
                    <td>Mumbai</td>
                    <td>test3@gmail.com</td>
                </tr>
                <tr>
                    <td>Tets4</td>
                    <td>50</td>
                    <td>Pune</td>
                    <td>test4@gmail.com</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
